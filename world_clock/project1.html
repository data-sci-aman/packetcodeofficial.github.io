<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Good times!</title>
    <script>
        let a;
        let date;
        let time;
        clr=setInterval(dtc,1000);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        function dtc(){
        //setInterval.clear();    
        a= new Date();
        date= a.toLocaleDateString(undefined,options);
        time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
        document.getElementById('time').innerHTML="at your location- "+time +"<br> as on " + date;
        }
        function cus(){
        //setInterval.clear();    
        let usaTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in USA: <br>'+ usaTime;
        }
        function cja(){
        let japTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in Japan: <br>'+ japTime;
        }
        function cch(){
        let chiTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Shanghai", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in China: <br>'+ chiTime;
        }
        function cuk(){
        let lonTime = new Date().toLocaleString("en-US", {timeZone: "Europe/London", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in UK: <br>'+ lonTime;
        }
        function cfr(){
        let fraTime = new Date().toLocaleString("en-US", {timeZone: "Europe/Paris", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in France: <br>'+ fraTime;
        }
        function cua(){
        let uaeTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Dubai", timeStyle: "short", dateStyle:"full"});
        document.getElementById('time').innerHTML='in Dubai: <br>'+ uaeTime;
        }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">World Clock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>

                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container" my-4>
        <div class="jumbotron">
            <h1 class="display-4">The Current time <span id="time"></h1>
            <p class="lead">We are here to show you time of different countries</p>
            <hr class="my-4">
            <p>Select from the list below</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Country
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">  
                  <a class="dropdown-item" onclick="clearInterval(clr),cja()" href="#">Japan</a>
                  <a class="dropdown-item" onclick="clearInterval(clr),cch()" href="#">China</a>
                  <a class="dropdown-item" onclick="clearInterval(clr),cus()" href="#">USA</a>
                  <a class="dropdown-item" onclick="clearInterval(clr),cuk()" href="#">UK</a>
                  <a class="dropdown-item" onclick="clearInterval(clr),cfr()"href="#">France</a>
                  <a class="dropdown-item" onclick="clearInterval(clr),cua()"href="#">Dubai</a>  
                </div>
      </div>
